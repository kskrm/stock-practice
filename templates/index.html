{% extends "layout.html" %}

{% block title %}
    Finance
{% endblock %}

{% block main %}
    <div class="container">
        <table class="table">
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
            {% for stock in stocks %}
                <tr>
                    <td>{{ stock['stock'].upper() }}</td>
                    <td>{{ stock['share'] }}</td>
                    <td>{{ stock['price'] }}</td>
                    <td>{{ stock['total'] }}</td>
                </tr>
            {% endfor %}
            <tr>
                <td>CASH</td>
                <td></td>
                <td></td>
                <td>{{ cash }}</td>
                <td></td>
            </tr>
            <tr>
                <td><strong>TOTAL</strong></td>
                <td></td>
                <td></td>
                <td>{{ total }}</td>
                <td></td>
            </tr>
        </table>
    </div>
{% endblock %}
